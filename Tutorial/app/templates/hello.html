<html>
<head>
	{# Using templating #}
	{% if title %}
		<title>{{title}} - Blog</title>
	{% else %}
		<title>Welcome to the Blog</title>
	{% endif %}
</head>
<body>
	<h1>Hello, {{user.username}}!</h1>
	{% if posts %}
		{% for post in posts %}
			<div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
		{% endfor %}
	{% endif %}
</body>
</html>
