{% extends "base.html" %}

{% block content %}
	<table>
		{# tr is for row #}
		<tr valign="top">
			<td><img src="{{user.avatar(64)}}"></td>
			<td><h1>User: {{user.username}}</h1></td>
		</tr>
	</table>
	<hr>
	{% for post in posts %}
	<table>
		<tr valign="top">
			<td><img src="{{user.avatar(32)}}"></td>
			<td><i>{{post.author.username}}</i> says: <br><b>{{post.body}}</b></td>
		</tr>
	</table>
	{% endfor %}
{% endblock %}
